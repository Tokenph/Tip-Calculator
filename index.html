<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./images/logo.svg">
  <form class="forms-container">
    <section class="options-container">
      <p>Bill</p>
        <input class="bill-value" type='number'>
      <p>Select Tip %</p>
        <section class="button-container">
          <button type='button' value="0.05" class="active">5%</button>
            <button type='button' value="0.10">10%</button>
              <button type='button' value="0.15">15%</button>
                <button type='button' value="0.25">25%</button>
                  <button type='button' value="0.50">50%</button>
                    <button type='button'>Custom</button>
        </section>
        <p>Number of People</p>
          <input class="input-value">
    </section>
    <section class="result-container">
      <p>Tip Amount</p>
        <p>/ Person</p>
          <p class="tipTotalValue">TIP TOTAL</p>
      <p>Value Total</p>
        <p>/ Person</p>
          <p class="totalValue">TOTAL VALUE</p>
          <button type="reset">RESET</button>
     </section>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
