<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="disableButton()">
  <img src="./images/logo.svg" alt="an logo with SPLITTER, name of the website">
  <form class="forms-container">
    <section class="options-container">
      <label for="insert the bill value">Bill</label>
        <input class="bill-value" type='number' placeholder="0" required>
      <p>Select Tip %</p>
        <section class="button-container">
          <button type='button' value="5" class="active">5%</button>
            <button type='button' value="10">10%</button>
              <button type='button' value="15">15%</button>
                <button type='button' value="25">25%</button>
                  <button type='button' value="50">50%</button>
                    <input type='number' min="1" placeholder="Custom" class="percentage-manual"></button>
        </section>
        <label for="insert the number of people">Number of people</label>
        <input class="input-value" type='number' min="1" placeholder="0" required onchange="tipCalculator()">
    </section>
    <section class="result-container">
      <p>Tip Amount</p>
        <p>/ Person</p>
        <p class="tipTotalValue">0.00</p>
        <p>Value Total</p>
        <p>/ Person</p>
          <p class="totalValue">0.00</p>
          <button type="reset">RESET</button>
     </section>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
