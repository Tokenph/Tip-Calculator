<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='hero'>
    <img src="./images/logo.svg">
  </div>
  <form>
    <div class="main-container">
      <p> Bill </p>
      <input type="number" class="dollar-input">
      <p>Select tip %</p>
      <div class="button-container">
        <button type="button" value="5%"> 5% </button>
        <button type="button" value="10%"> 10%</button>
        <button type="button" value="15%"> 15% </button>
        <button type="button" value="25%"> 25% </button>
        <button type="button" value="50%"> 50% </button>
        <button type=""> Custom </button>
      </div>
      <p>Number of People</p>
    </div>
    <input type="number" min="0" class="person-input">
    <div class="result-div">
      <p> Tip Amount </p>
      <p class="person"> / person </p>
      <p> Total </p>
      <p class="person"> / person</p>
      <p> TIP TOTAL </p>
      <p> TOTAL VALUE</p>
      <button> RESET </button>
  </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
